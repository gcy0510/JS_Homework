<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>
            Test page
        </title>
        <script src = "js/dom_traverse.js" defer></script>
    </head>
    <body>
        <h1>遍历 DOM 树</h1>
        <p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
        <div>
            <ul>
                <li>123</li>
                <li>456</li>
                <li>789</li>
            </ul>
            <div>
                <div>
                <span>haha</span>
                </div>
            </div>
        </div>
        <div id="demo_node">
            <ul>
                <li>123</li>
                <li>456</li>
                <ol>
                    <li>swq</li>
                    <li>qqq</li>
                </ol>
            </ul>
            <p>hello</p>
            <h2>world</h2>
            <div>
                <p>dsa</p>
                <h3>
                    sadsqw
                </h3>
            </div>
        </div>
    </body>
</html>
